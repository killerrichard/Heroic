<habbo-header-small>
    <header class="header__wrapper wrapper">
        <a class="header__habbo__logo">
            <h1 class="header__habbo__name" id="ga-linkid-habbo">Habbo</h1>
        </a>
        <div class="header__aside" ng-if="$root.currentUser == undefined">
          <a ui-sref="login">
            <button class="header__login__button"><span class="header__login__icon">Login</span></button>
          </a>
        </div>
        <habbo-user-menu class="header__aside header__aside--user-menu" ng-if="$root.currentUser.login_status">
            <div class="user-menu" ng-init="toggle = false;">
                <div class="user-menu__header">
                    <a class="user-menu__toggle" ng-click="toggle = !toggle;">
                        <div class="user-menu__name__wrapper">
                            <div class="user-menu__name" ng-class="{ 'user-menu__name--open': toggle }" >
                                {{ $root.currentUser.username }}
                            </div>
                        </div>
                        <habbo-imager class="user-menu__avatar">
                            <img width="54" height="62" class="imager" src="https://avatar-retro.com/habbo-imaging/avatarimage?figure={{ $root.currentUser.look }}&headonly=1" style="min-width: 54px;">
                        </habbo-imager>
                    </a>
                </div>
                <ul class="user-menu__list"  ng-class="{ 'ng-hide': !toggle }" >
                    <li class="user-menu__item">
                        <a sref="me.profile" class="user-menu__link user-menu__link--profile">My Profile</a>
                    </li>

                    <li class="user-menu__item">
                        <a sref="me.settings" class="user-menu__link user-menu__link--settings">Settings</a>
                    </li>

                    <li class="user-menu__item">
                        <a sref="logout" class="user-menu__link user-menu__link--logout">Logout</a>
                    </li>

                </ul>
            </div>
        </habbo-user-menu>
    </header>
    <heroic-navigation></heroic-navigation>
  </habbo-header-small>
