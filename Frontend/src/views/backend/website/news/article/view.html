<form ng-submit="update()">
    <div class="columns small-6">
        <div>
            <label>Title</label>
            <input ng-model="article.title" type="text">
        </div>
        <div>
            <label>Category</label>
            <select ng-model="article.category" ng-options="c as c.title for c in categories"></select>
        </div>
        <div>
            <label>Image</label>
            <select ng-model="article.image">
                <option ng-repeat="image in images" value="{{ image }}">{{ image }}</option>
            </select>
        </div>
        <div>
            <label>Description</label>
            <textarea ng-model="article.description"></textarea>
        </div>
    </div>
    <div class="columns small-6">
        <h1>Preview</h1>
        <img ng-src="/assets/img/articles/{{ article.image.replace('_thumb.png', '') }}_thumb.png" class="columns small-4">
        <div class="columns small-8">
            <h2 ng-bind="article.title"></h2>
            <p ng-bind="article.description"></p>
        </div>
    </div>
    <div class="columns small-12" style="margin-bottom:5%;">
        <label>Content</label>
        <text-angular ng-model="article.content"></text-angular>
    </div>
    <div class="row">
        <div class="columns small-6">
            <a ui-sref="admin.website.news.article.update({ id : article.id, article : article })" class="Button Button--blue Button--large Button--fullWidth ">Save</a>
        </div>
        <div class="columns small-6">
            <button ui-sref="admin.website.news.article.delete({ id : article.id })" class="Button Button--red Button--large Button--fullWidth ">Delete</button>
        </div>
    </div>
</form>
