<table class="droplet-listing">
    <thead>
        <tr>
            <th>
                <span class="headerText"> Title </span>
            </th>
            <th style="width:12.5%;">
                <span class="headerText"> Manage </span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in categories" class="done">
            <td class="name">
                <div class="ellipsis-text">
                    <div class="Resource-image ">
                        <i class="fa fa-archive fa-2x"></i>
                    </div>
                    <div class="Resource-meta ">
                        <a>
                            <div class="Resource-title">
                                {{ category.title }}
                            </div>
                        </a>
                        <div class="Resource-description">
                            {{ category.articles.length }} Posts
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <a ui-sref="admin.website.news.category.view({ id : category.id })">
                    <i class="fa fa-pencil"></i>
                </a>
                <a ui-sref="admin.website.news.category.delete({ id : category.id })" style="margin-left:15%;">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td> 
                <a ui-sref="admin.website.news.category.create">
                    <i class="fa fa-plus-square"></i> Create
                </a> 
            </td>
        </tr>
    </tbody>
</table>
