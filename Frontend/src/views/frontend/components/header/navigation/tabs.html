<nav class="tabs">
  <ul class="tabs__menu">
    <habbo-tab class="sub-list no-padding" ng-repeat="child in children">
      <li class="tab">
        <a ui-sref="{{ child.url }}" class="tab__link" ng-class="{'tab__link--active': $root.page.name.indexOf(child.state) > -1}">
          {{ child.name }}
        </a>
      </li>
    </habbo-tab>
  </ul>
</nav>
