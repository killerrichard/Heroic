<section class="wrapper wrapper--content">
		<header class="news-category__header">
	<span translate="news_show_more">Show me news about:</span>
	<nav class="news-category__navigation">
		<ul class="news-category__list">
            <li class="news-category__item">
                <a ui-sref="user.community.news.category.list" ng-class="{'news-category__link--active': !category}" class="news-category__link">Everything</a>
            </li>
			<li class="news-category__item" ng-repeat="parent in categories">
                <a ui-sref="user.community.news.category.view({ id : parent.id })" ng-class="{'news-category__link--active': parent.id==category}" class="news-category__link" ng-bind="parent.title"></a>
			</li>
		</ul>
	</nav>
</header>
<div ui-view></div> 
</section>
