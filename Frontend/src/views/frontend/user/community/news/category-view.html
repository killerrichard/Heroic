<article ng-repeat="article in category.articles" class="news-header">
    <a ui-sref="user.community.news.article.view({ id : article.id })" class="news-header__link news-header__banner">
        <figure class="news-header__viewport">
            <img ng-src="/assets/img/articles/{{ article.image }}_thumb.png" class="news-header__image news-header__image--thumbnail">
        </figure>
    </a>
    <a ui-sref="user.community.news.article.view({ id : article.id })" class="news-header__link news-header__wrapper">
        <h2 ng-bind="article.title" class="news-header__title"></h2>
    </a>
    <aside class="news-header__wrapper news-header__info">
        <time ng-bind="article.timestamp | date : 'longDate'" class="news-header__date"></time>
        <ul class="news-header__categories">
            <li class="news-header__category">
                <a ui-sref="user.community.news.category.view({ id : category.id })" ng-bind="category.title" class="news-header__category__link"></a>
            </li>
        </ul>
    </aside>
    <p ng-bind="article.description" class="news-header__wrapper news-header__summary"></p>
</article>
