<section class="wrapper wrapper--content">
    <div class="room__thumbnail">
        <img ng-src="https://habbo-stories-content.s3.amazonaws.com/navigator-thumbnail/hhus/73188356.png" class="room__thumbnail__image">
    </div>
    <div class="room__content">
        <h1 ng-bind="room.name" class="room__content__title"></h1>
        <div class="room__content__left">
            <habbo-avatar class="room-item__owner--user">
                <a ui-sref="user.home.profile({ id : room.owner.id })" class="avatar">
                    <habbo-imager user="Ali21." size="bighead" class="avatar__image">
                        <img ng-src="https://avatar-retro.com/habbo-imaging/avatarimage?figure={{ room.owner.look }}&headonly=1" class="imager">
                    </habbo-imager>
                    <h6 ng-bind="room.owner.username" class="avatar__title"></h6>
                </a>
            </habbo-avatar>

            <habbo-room-info>
                <h3 class="room-info__header">Description</h3>
                <p ng-bind="room.description"></p>
            </habbo-room-info>
        </div>
    </div>
</section>
