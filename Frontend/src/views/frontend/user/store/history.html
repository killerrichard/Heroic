<section class="wrapper wrapper--content">
    <h3>My Purchases</h3>
    <article ng-repeat="purchase in session.purchases" class="news-header" style="padding-left:0px;width:40%;display:inline-block;">
        <img ng-src="http://habboo-a.akamaihd.net/c_images/album1584/{{ purchase.product.rank.badge }}.gif" style="float:left;margin-right:2.5%;">
        <a class="news-header__link news-header__wrapper">
            <h2 ng-bind="purchase.product.title" class="news-header__title"></h2>
        </a>
        <aside class="news-header__wrapper news-header__info">
            <time ng-bind="purchase.created_at | date : 'longDate'" class="news-header__date"></time>
            <ul class="news-header__categories">
                <li class="news-header__category">
                    {{ purchase.product }}
                    <a ng-bind="'$' + '{{ purchase.product.price }}' + '.00'" class="news-header__category__link"></a>
                </li>
            </ul>
        </aside>
    </article> 
</section>
