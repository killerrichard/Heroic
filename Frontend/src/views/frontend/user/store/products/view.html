<section>
    <div style="float:left;">
        <h1 ng-bind="product.title"></h1>
    </div>
    <div style="float:right;">
        <h3 ng-bind="'$' + product.price"></h3>
    </div>
</section>
<section style="float:left;width:5%;">
    <img ng-src="http://habboo-a.akamaihd.net/c_images/album1584/{{ product.rank.badge }}.gif">
</section>
<section style="float:right;width: 92.5%;">
    <h3>Description</h3>
    <p ng-bind-html="product.content"></p>
    <payment-button product="product"></payment-button>
</section>
